<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nyasha Mugwambi â€“ Photo Collage</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .collage-wrapper {
      display: flex;
      align-items: center;
      gap: 20px;
      justify-content: center;
      margin-top: 2rem;
    }

    .collage {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 4px;
      aspect-ratio: 1/1;
      background-color: var(--background);
      padding: 8px;
      border-radius: 4px;
      max-width: 800px;
      width: 100%;
    }

    .collage-item {
      background-color: #ddd;
      overflow: hidden;
      position: relative;
    }

    .collage-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .collage-item.feature {
      grid-column: 3 / span 2;
      grid-row: 3 / span 2;
      z-index: 2;
    }

    .collage-text {
      writing-mode: vertical-lr;
      transform: rotate(180deg);
      font-family: var(--font-sans);
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      color: var(--yellow);
      white-space: nowrap;
      user-select: none;
    }

    @media (max-width: 768px) {
      .collage-wrapper {
        flex-direction: column;
      }

      .collage-text {
        writing-mode: horizontal-tb;
        transform: none;
        font-size: 2.5rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="header-title">Nyasha Mugwambi</h1>
    </div>

    <div class="collage-wrapper">
      <div class="collage-text">Nyasha Mugwambi</div>

      <div class="collage">
        <!-- 36 collage items -->
        ${Array.from({ length: 36 }, (_, i) => {
          const isFeature = i === 14;
          const src = isFeature ? '/api/placeholder/800/800' : '/api/placeholder/400/400';
          const className = isFeature ? 'collage-item feature' : 'collage-item';
          return `<div class="${className}"><img src="${src}" alt="Image ${i + 1}"></div>`;
        }).join('')}
      </div>
    </div>
  </div>
</body>
</html>
